@(books: Set[Book])
@*//@(books: List[Book])*@

@layout("All Books"){
    <h1>All Book</h1>
    @for(book <- books) {
        <a href="@routes.BookController.bookshow(book.id)">@book.title</a>
        <p>Price : @book.price</p>
        <p>Author : @book.author</p>
    }

    <a href="@routes.BookController.bookcreate()">Create Book</a>
}
